
<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">


<script src="index_js.js"></script>
<link rel="stylesheet" type="text/css" href="index_css.css">
</head>

<body>



<div id="header"><h1>Calculator</h1></div>
<button id="inst" value="instruction" onclick="myinst()">INSTRUCTION<br><font size="3px" style="font-family:arial ;color:" >refer for hcf and lcm </font></button>
<div  class="calculator">
<form id="calc" name="calc">
<input type="text" name="display" id="result">

<br>
<div class="row">
<input type="button" value =" sin "  id="bttnsin" onclick="mysin()" >
<input type="button" value =" cos "  id="bttncos" onclick="mycos()" >
<input type="button" value =" tan "  id="bttntan" onclick="mytan()" >
<input type="button" value =" log "  id="bttnlog" onclick="mylog()" >
</div>
<br>
<div class="row">

<input type="button" value =" sqrt "  id="bttnsqrt" onclick="mysqrt()">
<input type="button" value =" sqr " id="bttnsqr" onclick="mysqr()">
<input type="button" value =" LCM " name="l" id="bttnlcm" onclick="display.value= lcm(display.value)" >
<input type="button" value =" HCF "  id="bttnhcf" onclick="display.value= gcd(display.value)">
</div>
<br>
<div class="row">

<input type="button" value=" ! "  id="bttnfact" onclick="display.value= myfact(display.value)">
<input type="button" value =" Asin "  id="bttnlcm" onclick="myasin()" >
<input type="button" value =" Acos "  id="bttnhcf" onclick="myacos()">
<input type="button" value=" Atan "  id="bttnfact" onclick="myatan()">
</div>
<br>
<div class="row">
<input type="button" value=" 1 " name="button" id="bttn1" onclick="my1()" >
<input type="button" value=" 2 " name="button" id="bttn2" onclick="my2()" >
<input type="button" value=" 3 " name="button" id="bttn3" onclick="my3()">
<input type="button" value=" 4 " name="button" id="bttn4" onclick="my4()">
</div>
<br>
<div class="row">
<input type="button" value=" 5 " name="button" id="bttn5" onclick="my5()">
<input type="button" value=" 6 " name="button" id="bttn6" onclick="my6()">
<input type="button" value=" 7 " name="button" id="bttn7" onclick="my7()">
<input type="button" value=" 8 " name="button" id="bttn8" onclick="my8()">
</div>
<br>
<div class="row">

<input type="button" value=" 9 " id="bttn9" onclick="my9()">
<input type="button" value=" 0 " id="bttn0" onclick="my0()" >
<input type="button" value=" + " id="bttnadd" onclick="myadd()">
<input type="button" value=" - " id="bttn-" onclick="mysub()">
</div>
<br>
<div class="row">
<input type="button" value=" / "  id="bttndiv" onclick="mydiv()" >
<input type="button" value=" * "  id="bttnmult" onclick="mymult()">
<input type="button" value =" . " id="bttndot" onclick="mydot()">
<input type="button" value =" , " id="bttncom" onclick="mycom()">
</div>
<br>
<div class="row">
<input type="button" value=" = " name="button" id="bttn" onclick="display.value= eval(display.value)">
<input type="button" value= "Clear" id="bttn" onclick="display.value='' ">
</div>
<br>
<div class="row">


</div>

</form>
</div>


</body>
</html>
